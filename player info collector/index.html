<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Info Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Player Info Collector</h1>
    <form id="player-form">
        <label for="player-id">Player ID:</label>
        <input type="text" id="player-id" required><br><br>
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" required><br><br>
        <label for="player-role">Player Role:</label>
        <select id="player-role" required>
            <option value="">Select a role</option>
            <option value="RUSHER">RUSHER</option>
            <option value="SUPPORT">SUPPORT</option>
            <option value="SNIPER">SNIPER</option>
            <option value="BOMBER">BOMBER</option>
            <option value="REFILER">REFILER</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
